<div class="card">
  <h5>Lançamentos Recentes</h5>
  <p-table [value]="dataGraphic" [paginator]="true" [rows]="5" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th colspan="2"pSortableColumn="description" class="text-center">Descrição<p-sortIcon field="description"></p-sortIcon></th>
              <th pSortableColumn="value">Valor<p-sortIcon field="value"></p-sortIcon></th>
              <th pSortableColumn="mouth">Mês<p-sortIcon field="mouth"></p-sortIcon></th>
              <th pSortableColumn="year">Ano<p-sortIcon field="year"></p-sortIcon></th>
              <th pSortableColumn="type">Tipo<p-sortIcon field="type"></p-sortIcon></th>
              <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
              <th>Ver</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dataGraphic>
          <tr>
              <td style="width: 15%; min-width: 4rem;">
                    <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{ width: '3.5rem', height: '2.5rem' }">
                        <i [ngClass]="['pi text-xl', dataGraphic.type === 'DESPESA' ? 'text-blue-500 pi-shopping-cart' : 'text-yellow-500 pi-dollar']"></i>
                    </div>
              </td>
              <td style="width: 15%; min-width: 7rem;">{{dataGraphic.description}}</td>
              <td style="width: 15%; min-width: 8rem;">{{dataGraphic.value | currency:'BRL'}}</td>
              <td style="width: 15%; min-width: 8rem;">{{dataGraphic.mouth}}</td>
              <td style="width: 15%; min-width: 8rem;">{{dataGraphic.year}}</td>
              <td style="width: 15%; min-width: 8rem;">{{dataGraphic.type}}</td>
              <td style="width: 15%; min-width: 8rem;">{{dataGraphic.status}}</td>
              <td style="width: 10%;">
                  <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
